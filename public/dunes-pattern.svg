    <!-- Texture overlay -->
    <rect width="1440" height="800" fill="url(#grain)" fill-opacity="0.05"/>
    
    <defs>
      <!-- Noise texture -->
      <filter id="grain" x="-50%" y="-50%" width="200%" height="200%">
